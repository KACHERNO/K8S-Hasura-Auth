apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-static1
spec:
  storageClassName: local-storage
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/static1"

